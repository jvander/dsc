<div data-ng-init="vm.initEvaluation()" layout-padding layout-wrap layout-fill flex-sm="100" flex-gt-sm="100" flex-gt-md="100" layout layout-align="center center">
    <div class="md-whiteframe-2dp" layout-wrap layout-fill ng-repeat="evaluationframework in vm.evaluationframeworkList">
        <md-content>
            <div class="boxSF-title" layout-padding layout-wrap layout-fill ng-show="(evaluationframework.stakeholders.length > 0)">
                <h3>{{ evaluationframework.onionlayer }}</h3>
            </div>

            <div ng-repeat="stakeholder in evaluationframework.stakeholders">

                        <br><br>
                        <div><span flex layout-fill></span></div>
                        <div class="item">Question/Problem: </div><span>{{stakeholder.problems}}</span>
                        <div class="item">Ideia/Solution: </div><span>{{stakeholder.solutions}}</span>
                    </div>
                    <div ng-show=stakeholder.openEdit>
                        <div class="title">
                            <span ng-click="vm.showDescription(stakeholder)">{{stakeholder.name}}</span>
                        </div>
                        <div>
                            <span ng-show="stakeholder.showDescription">{{stakeholder.description}}
                                <!--<md-button class="md-primary" ng-click="vm.showDescription(stakeholder)">{{'HIDE_DESCRIPTION' | translate}}</md-button>-->
                            </span>
                        </div>
                        <br><br>
                        <div>
                            <md-input-container layout-fill>
                                <label>Question/Problem</label>
                                <textarea class="discution" ng-model="stakeholder.problems"></textarea>
                            </md-input-container>
                        </div>
                        <div>
                            <md-input-container layout-fill>
                                <label>Ideia/Solution</label>
                                <textarea class="discution" ng-model="stakeholder.solutions"></textarea>
                            </md-input-container>
                        </div>
                        <div layout="row" layout-align="center center"><md-button class="md-primary md-raised" ng-click="vm.saveFrame(stakeholder)">{{'BTN_SAVE' | translate}}</md-button></div>
